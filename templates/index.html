<!-- templates/index.html -->

{% extends "_base.html" %} {% block content %}

<!-- Container -->
<div
  class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-blue-50 to-blue-100"
>
  <!-- Dashboard Heading -->
  <h1 class="text-4xl font-extrabold mb-8 text-blue-700">Employee Dashboard</h1>

  <!-- Cards Container -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-4/5">
    <!-- PNS Card -->
    <div
      class="bg-white border-4 border-blue-500 shadow-lg rounded-lg p-6 transition-transform transform hover:scale-105"
    >
      <div class="flex items-center justify-between">
        <h2 class="text-3xl font-bold text-blue-600">PNS</h2>
        <span class="text-5xl font-bold text-blue-600">50</span>
        <!-- Placeholder for PNS count -->
      </div>
      <p class="text-gray-600 mt-4">Total Pegawai PNS</p>
    </div>

    <!-- PPPK Card -->
    <div
      class="bg-white border-4 border-blue-400 shadow-lg rounded-lg p-6 transition-transform transform hover:scale-105"
    >
      <div class="flex items-center justify-between">
        <h2 class="text-3xl font-bold text-blue-500">PPPK</h2>
        <span class="text-5xl font-bold text-blue-500">30</span>
        <!-- Placeholder for PPPK count -->
      </div>
      <p class="text-gray-600 mt-4">Total Pegawai PPPK</p>
    </div>

    <!-- PPNPN Card -->
    <div
      class="bg-white border-4 border-blue-300 shadow-lg rounded-lg p-6 transition-transform transform hover:scale-105"
    >
      <div class="flex items-center justify-between">
        <h2 class="text-3xl font-bold text-blue-400">PPNPN</h2>
        <span class="text-5xl font-bold text-blue-400">20</span>
        <!-- Placeholder for PPNPN count -->
      </div>
      <p class="text-gray-600 mt-4">Total Pegawai PPNPN</p>
    </div>
  </div>

  <!-- Total Count Section -->
  <div class="mt-10">
    <div
      class="bg-white border-4 border-blue-500 shadow-lg rounded-lg p-6 w-4/5 transition-transform transform hover:scale-105"
    >
      <h2 class="text-3xl font-bold text-blue-600 text-center">
        Total Pegawai
      </h2>
      <p class="text-center text-6xl font-extrabold text-blue-700 mt-4">100</p>
      <!-- Placeholder for total count -->
    </div>
  </div>
</div>
{% endblock content %}
