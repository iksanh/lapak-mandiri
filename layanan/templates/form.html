{% extends "_base.html" %} {% block content %}
<h1
  class="text-sm font-semibold text-gray-900 sm:text-2xl dark:text-white mb-4"
>
  {{module}}
</h1>
<div
  class="max-w-md p-4 mb-4 bg-white border border-gray-200 rounded-lg shadow-sm 2xl:col-span-2 dark:border-gray-700 sm:p-6 dark:bg-gray-800"
>
  <h3 class="mb-4 text-xl font-semibold dark:text-white">Data Layanan</h3>
  <form method="POST" class="max-w-md">
    {% csrf_token %}

    <div class="mb-5">
      <label
        for="id_email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >
        Nama Layanan
      </label>
      {{ form.nama }}
    </div>
    <div class="mb-5">
      <label
        for="id_email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >
        Waktu Mulai
      </label>
      {{ form.waktu_mulai }}
    </div>
    <div class="mb-5">
      <label
        for="id_email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >
        Waktu Selesai
      </label>
      {{ form.waktu_selesai }}
    </div>
    <div class="mb-5">
      <label
        for="id_email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >
        Persyaratan
      </label>
      {{ form.persyaratan}}
    </div>

    <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Submit
    </button>
  </form>
</div>
{% endblock content%}
